apiVersion: v1
kind: Service
metadata:
  name: tunnel-k8s-api
  namespace: tunnel-system
  labels:
    app.kubernetes.io/name: tunnel-k8s-api
    app.kubernetes.io/component: tunnel-service
    app.kubernetes.io/part-of: air-gapped-tunnel
    tunnel.type: k8s-api
spec:
  type: ClusterIP
  ports:
  - port: 6443
    targetPort: 6443
    protocol: TCP
    name: k8s-api
  selector:
    app.kubernetes.io/name: tunnel-client-k8s-api
    tunnel.type: k8s-api
---
# NetworkPolicy to allow tunnel client to access Kubernetes API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tunnel-k8s-api-access
  namespace: tunnel-system
  labels:
    app.kubernetes.io/name: tunnel-k8s-api-netpol
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: air-gapped-tunnel
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: tunnel-client-k8s-api
      tunnel.type: k8s-api
  policyTypes:
  - Egress
  egress:
  # Allow access to Kubernetes API server
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          component: kube-apiserver
    ports:
    - protocol: TCP
      port: 443
  # Allow access to Kubernetes service (for service discovery)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: UDP
      port: 53
  # Allow access to tunnel server (external)
  - to: []
    ports:
    - protocol: TCP
      port: 8443