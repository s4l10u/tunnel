apiVersion: v1
kind: ConfigMap
metadata:
  name: tunnel-config
  namespace: tunnel-system
  labels:
    app.kubernetes.io/name: tunnel-config
    app.kubernetes.io/component: tunnel-client
data:
  # Tunnel server URL (modify for your environment)
  TUNNEL_SERVER_URL: "wss://your-tunnel-server.example.com:8443/tunnel"
  
  # Client configuration
  SKIP_VERIFY: "false"
  USE_IMPROVED: "true"
  SHOW_METRICS: "true"
  
  # Kubernetes API tunnel configuration
  CLIENT_ID_K8S_API: "airgap-k8s-api"
  FORWARD_K8S_API: "6443:kubernetes.default.svc.cluster.local:443"

