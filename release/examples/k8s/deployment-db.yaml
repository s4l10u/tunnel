apiVersion: apps/v1
kind: Deployment
metadata:
  name: tunnel-client-db
  namespace: tunnel-system
  labels:
    app.kubernetes.io/name: tunnel-client-db
    app.kubernetes.io/component: tunnel-client
    app.kubernetes.io/part-of: air-gapped-tunnel
    tunnel.type: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tunnel-client-db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tunnel-client-db
        app.kubernetes.io/component: tunnel-client
        tunnel.type: database
    spec:
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: tunnel-client
        image: tunnel-client:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: tunnel-auth
              key: TUNNEL_TOKEN
        - name: TUNNEL_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: tunnel-config
              key: TUNNEL_SERVER_URL
        - name: CLIENT_ID
          value: "k8s-db-client"
        - name: SKIP_VERIFY
          valueFrom:
            configMapKeyRef:
              name: tunnel-config
              key: SKIP_VERIFY
        args:
        - "-server=$(TUNNEL_SERVER_URL)"
        - "-token=$(TUNNEL_TOKEN)"
        - "-id=$(CLIENT_ID)"
        - "-forward=5432:database:5432"
        - "-improved=true"
        - "-metrics=true"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep tunnel-client"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep tunnel-client"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5