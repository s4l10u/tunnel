apiVersion: apps/v1
kind: Deployment
metadata:
  name: tunnel-mongodb-proxy
  namespace: tunnel-system
  labels:
    app.kubernetes.io/name: tunnel-mongodb-proxy
    app.kubernetes.io/component: tunnel-client
    app.kubernetes.io/part-of: air-gapped-tunnel
    tunnel.type: mongodb-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tunnel-mongodb-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tunnel-mongodb-proxy
        app.kubernetes.io/component: tunnel-client
        tunnel.type: mongodb-proxy
    spec:
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: mongodb-proxy
        image: s4l10u/air-client:mongodb-proxy  # Updated image with MongoDB proxy
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: tunnel-auth
              key: TUNNEL_TOKEN
        - name: TUNNEL_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: tunnel-config
              key: TUNNEL_SERVER_URL
        - name: CLIENT_ID
          value: "airgap-mongodb"
        - name: SKIP_VERIFY
          valueFrom:
            configMapKeyRef:
              name: tunnel-config
              key: SKIP_VERIFY
        - name: MONGODB_TARGETS
          value: "ss-mongodb-0.ss-mongodb-svc.mongodb.svc.cluster.local:27017"
        - name: REPLICA_SET_NAME
          value: "ss-mongodb"
        - name: TUNNEL_HOST
          value: "65.109.12.158"
        - name: LOCAL_PORT
          value: "27017"
        args:
        - "-server=$(TUNNEL_SERVER_URL)"
        - "-token=$(TUNNEL_TOKEN)"
        - "-id=$(CLIENT_ID)"
        - "-skip-verify=$(SKIP_VERIFY)"
        - "-port=$(LOCAL_PORT)"
        - "-targets=$(MONGODB_TARGETS)"
        - "-replica-set=$(REPLICA_SET_NAME)"
        - "-tunnel-host=$(TUNNEL_HOST)"
        ports:
        - containerPort: 27017
          name: mongodb
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-proxy
  namespace: tunnel-system
  labels:
    app.kubernetes.io/name: tunnel-mongodb-proxy
    app.kubernetes.io/component: tunnel-client
spec:
  selector:
    app.kubernetes.io/name: tunnel-mongodb-proxy
  ports:
  - name: mongodb
    port: 27017
    targetPort: 27017
    protocol: TCP
  type: ClusterIP