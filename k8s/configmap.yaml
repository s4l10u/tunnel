apiVersion: v1
kind: ConfigMap
metadata:
  name: tunnel-config
  namespace: tunnel-system
  labels:
    app.kubernetes.io/name: tunnel-config
    app.kubernetes.io/component: tunnel-client
data:
  # Tunnel server URL (modify for your environment)
  TUNNEL_SERVER_URL: "wss://localhost:8443/tunnel"
  
  # Client configuration
  SKIP_VERIFY: "true"
  USE_IMPROVED: "true"
  SHOW_METRICS: "true"
  
  # Kubernetes API tunnel configuration
  CLIENT_ID_WEB: "airgap-web"
  TUNNEL_FORWARD: "8088:ingress-nginx-controller.ingress-nginx:443"
